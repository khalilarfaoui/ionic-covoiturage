<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ item?.address }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="item">
    <ion-card-header>
      <ion-card-title>
        <ion-chip>
          <ion-icon name="pin" color="primary"></ion-icon>
          <ion-label>{{ item.allerAdresseDepart }}</ion-label>
          <ion-icon name="close"></ion-icon>
        </ion-chip>
        <ion-chip>
          <ion-icon name="pin" color="primary"></ion-icon>
          <ion-label>{{ item.allerAdresseDestination }}</ion-label>
          <ion-icon name="close"></ion-icon>
        </ion-chip>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <div class="time-section">
        <ion-icon name="alarm-outline"></ion-icon>
        <span style="margin-left: 10px">{{ item.allerHeure }}</span>
      </div>
      <div class="phone-section">
        <ion-icon name="call-outline"></ion-icon>
        <span style="margin-left: 10px">{{ item.phone }}</span>
      </div>
      <div class="time-section">
        Price
        <span style="margin-left: 10px">: {{ item.prix }}</span>
      </div>
      <div class="time-section">
        Nombre de place
        <span style="margin-left: 10px">: {{ item.places }}</span>
      </div>

      <!-- Phone number and icon -->
      <div>
        <ion-chip *ngFor="let i of item.jours">{{i}}</ion-chip>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card style="background-color: #1e1e1e;">
    <ion-button expand="block" type="submit" (click)="contacter(item.userId)">Contacter</ion-button>
  </ion-card>
  <div id="map" style="height:300px"></div>

</ion-content>
